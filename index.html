<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Word Search Puzzle for Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #3498db;
            font-weight: 600;
            margin-bottom: 30px;
        }
        #game-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        select, button {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        select {
            background-color: #f0f4f8;
            color: #333;
            border: 2px solid #3498db;
        }
        select:hover, button:hover {
            background-color: #2980b9;
        }
        select:hover {
            background-color: #e4e9ed;
        }
        button:active {
            transform: scale(0.98);
        }
        #puzzle {
            display: grid;
            grid-gap: 8px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .letter {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .letter:hover {
            background-color: #d5dbdb;
        }
        #word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .word {
            background-color: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            transition: transform 0.1s;
        }
        .word:hover {
            transform: scale(1.05);
        }
        @media (max-width: 480px) {
            #controls {
                flex-direction: column;
                gap: 10px;
            }
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Word Search Puzzle</h1>
    <div id="game-container">
        <div id="controls">
            <select id="age-group">
                <option value="5-7">Ages 5-7</option>
                <option value="8-10">Ages 8-10</option>
                <option value="11-12">Ages 11-12</option>
            </select>
            <button id="refresh">New Puzzle</button>
            <button id="print">Print</button>
        </div>
        <div id="puzzle"></div>
        <div id="word-list"></div>
    </div>

    <script>
        const words = {
            '5-7': ['CAT', 'DOG', 'SUN', 'MOON', 'STAR', 'BALL'],
            '8-10': ['PLANET', 'OCEAN', 'FOREST', 'SCHOOL', 'FRIEND', 'MUSIC'],
            '11-12': ['ADVENTURE', 'CHALLENGE', 'DISCOVERY', 'IMAGINATION', 'KNOWLEDGE', 'UNIVERSE']
        };

        const gridSize = 12;
        let currentWords = [];

        function generatePuzzle() {
            const ageGroup = document.getElementById('age-group').value;
            currentWords = words[ageGroup];
            const grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            const usedPositions = new Set();

            currentWords.forEach(word => {
                let placed = false;
                while (!placed) {
                    const direction = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                    const row = Math.floor(Math.random() * gridSize);
                    const col = Math.floor(Math.random() * gridSize);

                    if (canPlaceWord(grid, word, row, col, direction, usedPositions)) {
                        placeWord(grid, word, row, col, direction, usedPositions);
                        placed = true;
                    }
                }
            });

            fillEmptySpaces(grid);
            displayPuzzle(grid);
            displayWordList();
        }

        function canPlaceWord(grid, word, row, col, direction, usedPositions) {
            if (direction === 'horizontal' && col + word.length > gridSize) return false;
            if (direction === 'vertical' && row + word.length > gridSize) return false;

            for (let i = 0; i < word.length; i++) {
                const newRow = direction === 'vertical' ? row + i : row;
                const newCol = direction === 'horizontal' ? col + i : col;
                const pos = `${newRow},${newCol}`;
                if (usedPositions.has(pos) || (grid[newRow][newCol] !== '' && grid[newRow][newCol] !== word[i])) {
                    return false;
                }
            }
            return true;
        }

        function placeWord(grid, word, row, col, direction, usedPositions) {
            for (let i = 0; i < word.length; i++) {
                const newRow = direction === 'vertical' ? row + i : row;
                const newCol = direction === 'horizontal' ? col + i : col;
                grid[newRow][newCol] = word[i];
                usedPositions.add(`${newRow},${newCol}`);
            }
        }

        function fillEmptySpaces(grid) {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
        }

        function displayPuzzle(grid) {
            const puzzleElement = document.getElementById('puzzle');
            puzzleElement.innerHTML = '';
            puzzleElement.style.gridTemplateColumns = `repeat(${gridSize}, 35px)`;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const letter = document.createElement('div');
                    letter.className = 'letter';
                    letter.textContent = grid[i][j];
                    puzzleElement.appendChild(letter);
                }
            }
        }

        function displayWordList() {
            const wordListElement = document.getElementById('word-list');
            wordListElement.innerHTML = '';
            currentWords.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word';
                wordElement.textContent = word;
                wordListElement.appendChild(wordElement);
            });
        }

        document.getElementById('age-group').addEventListener('change', generatePuzzle);
        document.getElementById('refresh').addEventListener('click', generatePuzzle);
        document.getElementById('print').addEventListener('click', () => window.print());

        // Initial puzzle generation
        generatePuzzle();
    </script>
</body>
</html>
